<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render } from './runtime-core.esm-bundler.js';

			// 1. data
			const ParentComponent = {
				data() {
					return {
						name: '我是父组件'
					};
				},
				render() {
					return h('div', `${this.name}`);
				}
			};

			render(h(ParentComponent), app);
		</script>
	</body>
</html>
