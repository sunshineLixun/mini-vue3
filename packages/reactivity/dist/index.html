<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mini vue3</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, effect } from './reactivity.esm.js';

			const obj = { flag: true, name: 'xx', age: 10, foo: { a: 1, b: { bar: 999 } } };
			const state = reactive(obj);

			const runner = effect(
				() => {
					console.log('runner');
					document.getElementById('app').innerHTML = state.flag ? state.name : state.age;
				},
				{
					scheduler() {
						setTimeout(() => {
							runner();
						}, 1000);
						console.log('12312321');
					}
				}
			);

			// stop(runner);

			console.log(state.foo.b);

			runner();
			setTimeout(() => {
				state.flag = !state.flag;
			}, 1000);
		</script>
	</body>
</html>
