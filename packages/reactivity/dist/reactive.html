<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mini vue3</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, toRaw, watchEffect } from './reactivity.esm.js';

			const obj = { flag: true, name: 'xx', age: 10, foo: { a: 1, b: { bar: 999 } }, bar: [1, 2, 3] };
			const state = reactive(obj);

			watchEffect(() => {
				console.log(state.bar);
			});

			setTimeout(() => {
				// TODO: 数组的方法的处理
				state.bar.push(111);
			}, 1000);
		</script>
	</body>
</html>
