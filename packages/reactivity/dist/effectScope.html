<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mini vue3</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, effect, effectScope } from './reactivity.esm.js';

			const scope = effectScope();

			scope.run(() => {
				const state = reactive({ name: 'xxx' });

				effect(() => {
					console.log(state.name);
				});

				setTimeout(() => {
					state.name = 'kkkk';
				}, 1000);
			});

			scope.stop();
		</script>
	</body>
</html>
