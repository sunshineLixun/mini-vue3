<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render } from './runtime-core.esm-bundler.js';

			// const vnode = h('div', { style: { color: 'blue' } }, '显示的内容');
			// render(vnode, app);

			const childrens = ['span1', 'span2', 'span2'].map(item => {
				return h(
					'span',
					{
						style: {
							display: 'flex',
							color: 'red'
						}
					},
					item
				);
			});

			const vnode2 = h('div', { style: { color: 'red' } }, childrens);

			setTimeout(() => {
				render(h('span', '第二次span'), app);
			}, 1000);

			render(vnode2, app);
		</script>
	</body>
</html>
